<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #registerForm="ngForm" (ngSubmit)="addUser()">
    <ion-list>
      <ion-item>
        <ion-input
          name="name"
          label="Name"
          labelPlacement="floating"
          required
          [(ngModel)]="newUser.name"
          #nameModel="ngModel"
        ></ion-input>
        @if (nameModel.dirty && nameModel.valid) {
        <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
        }
      </ion-item>

      <ion-item>
        <ion-input
          name="email"
          label="Email"
          labelPlacement="floating"
          type="email"
          required
          email
          [(ngModel)]="newUser.email"
          #emailModel="ngModel"
        ></ion-input>
        @if (emailModel.dirty && emailModel.valid) {
        <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
        }
      </ion-item>

      <ion-item>
        <ion-input
          name="email2"
          label="Repeat Email"
          labelPlacement="floating"
          required
          email
          [valueEquals]="newUser.email!"
          type="email"
          [(ngModel)]="email2"
          #emailModel2="ngModel"
        ></ion-input>
        @if (emailModel2.dirty && emailModel2.valid) {
        <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
        }
      </ion-item>

      <ion-item>
        <ion-input
          name="password"
          label="Password"
          labelPlacement="floating"
          required
          type="password"
          [(ngModel)]="newUser.password"
          #passModel="ngModel"
        ></ion-input>
        @if (passModel.dirty && passModel.valid) {
        <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
        }
      </ion-item>

      <ion-item>
        <ion-input
          name="lat"
          label="Latitude"
          labelPlacement="floating"
          readonly="true"
          [(ngModel)]="newUser.lat"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          name="lng"
          label="Longitude"
          labelPlacement="floating"
          readonly="true"
          [(ngModel)]="newUser.lng"
        ></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="inset">Avatar</ion-label>
        <ion-button color="secondary" (click)="takePhoto()">
          <ion-icon name="camera" slot="start"></ion-icon>
          Camera
        </ion-button>
        <ion-button color="tertiary" (click)="pickFromGallery()">
          <ion-icon name="images" slot="start"></ion-icon>
          Gallery
        </ion-button>
      </ion-item>
    </ion-list>
    @if (newUser.avatar) {
    <ion-img [src]="newUser.avatar"></ion-img>
    }

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="registerForm.invalid || !newUser.avatar"
          >
            <ion-icon name="document-text" slot="start"></ion-icon>
            Register
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button
            color="danger"
            expand="block"
            fill="outline"
            [routerLink]="['/auth/login']"
            [routerDirection]="'root'"
          >
            <ion-icon name="arrow-undo-circle" slot="start"></ion-icon>
            Cancel
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
