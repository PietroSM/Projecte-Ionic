<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form
    #formRegister="ngForm"
    (ngSubmit)="addUser()"
    [formGroup]="newUser"
    action="#"
    id="form-register"
    class="mt-4"
    role="form"
  >
    <ion-list>
      <ion-item>
        <ion-input
          name="name"
          label="Name"
          labelPlacement="floating"
          id="name"
          formControlName="name"
        ></ion-input>
      </ion-item>
      <div formGroupName="emailGroup">
        <ion-item>
          <ion-input
            name="email"
            label="Email"
            labelPlacement="floating"
            type="email"
            id="email"
            formControlName="email"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            name="emailConfirm"
            label="Repeat Email"
            labelPlacement="floating"
            type="email"
            id="emailConfirm"
            formControlName="emailConfirm"
          ></ion-input>
        </ion-item>
      </div>
      <ion-item>
        <ion-input
          name="password"
          label="Password"
          labelPlacement="floating"
          type="password"
          id="password"
          formControlName="password"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          name="lat"
          label="Latitude"
          labelPlacement="floating"
          readonly="true"
          formControlName="lat"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          name="lng"
          label="Longitude"
          labelPlacement="floating"
          readonly="true"
          formControlName="lng"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="inset">Avatar</ion-label>
        <ion-button color="secondary" (click)="takePhoto()">
          <ion-icon name="camera" slot="start"></ion-icon>
          Camera
        </ion-button>
        <ion-button color="tertiary" (click)="pickFromGallery()">
          <ion-icon name="images" slot="start"></ion-icon>
          Gallery
        </ion-button>
      </ion-item>
    </ion-list>
    @if (newUser.getRawValue().image) {
    <ion-img [src]="newUser.getRawValue().image"></ion-img>
    }

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="newUser.invalid"
          >
            <ion-icon name="document-text" slot="start"></ion-icon>
            Register
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button
            color="danger"
            expand="block"
            fill="outline"
            [routerLink]="['/auth/login']"
            [routerDirection]="'root'"
          >
            <ion-icon name="arrow-undo-circle" slot="start"></ion-icon>
            Cancel
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
