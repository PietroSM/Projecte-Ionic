<ion-card (click)="showAction()">
  <img [src]="event().image" alt="Event Image" width="100%">
  <!-- <ion-img [src]="event().image" alt="Event Image" width="100%"></ion-img> -->
  <ion-item>
    <img [src]="event().creator.avatar" slot="start" width="7%" />
    <ion-label>{{ event().creator.name }}</ion-label>
  </ion-item>
  <ion-card-header>
    <ion-card-title>{{ event().title }}</ion-card-title>
    <ion-card-subtitle>{{ event().description }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label slot="start">
        {{ event().date | date : "dd/MM/yyyy" }}
      </ion-label>
      <ion-label slot="end">
        <p>{{ event().price | intlCurrency : "EUR" : "es-ES" }}</p>
        <p>{{ event().distance }} km</p>
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
